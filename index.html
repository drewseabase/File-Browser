<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>

    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    >

    <title>File Browser</title>
</head>
<body>
    <h1> MY Files</h1>
    <p> This is a File Browser</p>
    
    <title> File Table</title>
    <table style = "border-collapse: collapse; width: 70%">
      <tr>
        <th scope = "col"> File Icon</th>
        <th scope = "col"> File Name</th>
        <th scope = "col"> File Type</th>
        <th scope = "col"> File Size</th> 
      </tr>
      <tr>
        <th scope = "row"> 
          <i class = "fa-solid fa-code"></i>
          <td> <a href = "hello.html"> Hello HTML File</a> </td>
          <td> HTML </td>
          <td> 604 Bytes </td>
        </th>
      </tr>
      <tr>
        <th scope = "row">
          <i class = "fa-solid fa-atom"></i>
          <td> <a href = "hello.json"> Hello Json File</a> </td>
          <td> Json </td>
          <td> 331 Bytes </td>
        </th>
      </tr>
      <tr>
        <th scope = "row">
          <i class = "fa-solid fa-comment"></i>
          <td> <a href = "hello.txt"> Hello Txt File</a> </td>
          <td> Text </td>
          <td> 246 Bytes </td>
        </th>
      </tr>
      <tr>
        <th scope = "row">
          <i class = "fa-solid fa-file-image"></i>
          <td> <a href = "hello_drew.png"> Hello PNG File</a> </td>
          <td> PNG </td>
          <td> 1 Byte </td>
        </th>
      </tr>
      <tr>
        <th scope = "row">
          <i class = "fa-solid fa-file-pdf"></i>
          <td> <a href = "hello.pdf"> Hello PDF File</a> </td>
          <td> PDF </td>
          <td> 2 KBs </td>
        </th>
      </tr>

    </table>
</body>
</html>
