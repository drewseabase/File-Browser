<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>

    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    >

    <title>File Browser</title>
</head>
<body>
    <h1> MY Files</h1>
    <p> This is a File Browser</p>
    <p></p>
    <a href = "hello.html"> Open Html file</a>
    <p></p>
    <a href="hello.json"> Open Json File</a>
    <p></p>
    <a href="hello.txt"> Open Text File</a>
    <p></p>
    <a href = "hello_drew.png"> Open PNG file</a>
    <p></p>
    <a href = "hello.pdf" target = "_blank"> Open the PDF</a>
    <p></p>

    <title> File Table</title>
    <table style = "border-collapse: collapse; width: 70%">
      <tr>
        <th scope = "col"> File Icon</th>
        <th scope = "col"> File Name</th>
        <th scope = "col"> File Type</th>
        <th scope = "col"> File Size</th> 
      </tr>
      <tr>
        <th scope = "row"> 
          <i class = "fa-solid fa-code"></i>
        </th>
      </tr>
      <tr>
        <th scope = "row">
          <i class = "fa-solid fa-brackets-curly"></i>
        </th>
      </tr>
      <tr>
        <th scope = "row">
          <i class = "fa-solid fa-message-text"></i>
        </th>
      </tr>
      <tr>
        <th scope = "row">
          <i class = "fa-solid fa-file-png"></i>
        </th>
      </tr>
      <tr>
        <th scope = "row">
          <i class = "fa-solid fa-file-pdf"></i>
        </th>
      </tr>
    
      
    </table>
</body>
</html>
